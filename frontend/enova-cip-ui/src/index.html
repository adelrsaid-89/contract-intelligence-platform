<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Contract Intelligence Platform</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Advanced contract management and intelligence platform">
  <meta name="keywords" content="contract management, AI, compliance, obligations">
  <meta name="author" content="Enova">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
  <link rel="manifest" href="/assets/icons/site.webmanifest">

  <!-- Preconnect to improve performance -->
  <link rel="preconnect" href="https://fonts.gstatic.com">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Arabic font for RTL support -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- Theme color for mobile browsers -->
  <meta name="theme-color" content="#3f51b5">

  <!-- PWA meta tags -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Enova CIP">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://enova-cip.com/">
  <meta property="og:title" content="Contract Intelligence Platform">
  <meta property="og:description" content="Advanced contract management and intelligence platform">
  <meta property="og:image" content="/assets/images/og-image.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://enova-cip.com/">
  <meta property="twitter:title" content="Contract Intelligence Platform">
  <meta property="twitter:description" content="Advanced contract management and intelligence platform">
  <meta property="twitter:image" content="/assets/images/twitter-image.png">

  <!-- Loading styles -->
  <style>
    .initial-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fafafa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .loading-logo {
      width: 120px;
      height: auto;
      margin-bottom: 24px;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e0e0e0;
      border-top: 4px solid #3f51b5;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .loading-text {
      margin-top: 16px;
      color: #666;
      font-family: 'Roboto', sans-serif;
      font-size: 14px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* RTL support */
    [dir="rtl"] {
      font-family: 'Noto Sans Arabic', 'Roboto', sans-serif;
    }

    /* Hide loading when app loads */
    app-root:not(:empty) + .initial-loading {
      display: none;
    }
  </style>
</head>
<body class="mat-typography">
  <!-- App root -->
  <app-root></app-root>

  <!-- Initial loading screen -->
  <div class="initial-loading">
    <img src="/assets/icons/logo.svg" alt="Enova CIP" class="loading-logo">
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading Contract Intelligence Platform...</div>
  </div>

  <!-- Service Worker registration -->
  <noscript>Please enable JavaScript to continue using this application.</noscript>
</body>
</html>
