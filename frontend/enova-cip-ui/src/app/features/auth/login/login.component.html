<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header class="login-header">
      <div class="logo-container">
        <img src="/assets/icons/logo.svg" alt="Enova CIP" class="logo">
      </div>
      <mat-card-title>Contract Intelligence Platform</mat-card-title>
      <mat-card-subtitle>Sign in to your account</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content class="login-content">
      <!-- Error message -->
      <div class="error-message" *ngIf="errorMessage">
        <mat-icon>error</mat-icon>
        <span>{{ errorMessage }}</span>
      </div>

      <!-- Login form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <!-- Email field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email Address</mat-label>
          <input
            matInput
            type="email"
            formControlName="email"
            placeholder="Enter your email"
            autocomplete="email"
            [class.error]="getFieldError('email')">
          <mat-icon matSuffix>email</mat-icon>
          <mat-error>{{ getFieldError('email') }}</mat-error>
        </mat-form-field>

        <!-- Password field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            placeholder="Enter your password"
            autocomplete="current-password"
            [class.error]="getFieldError('password')">
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hidePassword">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error>{{ getFieldError('password') }}</mat-error>
        </mat-form-field>

        <!-- Remember me checkbox -->
        <div class="form-options">
          <mat-checkbox formControlName="rememberMe">
            Remember me
          </mat-checkbox>
        </div>

        <!-- Submit button -->
        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="login-button full-width"
          [disabled]="isLoading">
          <span *ngIf="!isLoading">Sign In</span>
          <span *ngIf="isLoading" class="loading-content">
            <mat-spinner diameter="20" class="inline-spinner"></mat-spinner>
            Signing in...
          </span>
        </button>
      </form>
    </mat-card-content>

    <mat-card-footer class="login-footer">
      <div class="footer-links">
        <a href="#" class="forgot-password">Forgot your password?</a>
      </div>
      <div class="footer-info">
        <p>&copy; 2024 Enova. All rights reserved.</p>
      </div>
    </mat-card-footer>
  </mat-card>
</div>
